<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
    </ul>
  </div>
</nav>
	<br/>
	<div class="container">
		<div class="row">
			<h1>Employee List</h1>		
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/employees/new}" class="btn btn-info btn-sm mb-3">Add Employee</a>
			</div>
		</div>
		<table class="table table-dark table-bordered">
			<thead class="thead-light">
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Email</th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
			<!-- --------th:each is a thymeLeaf attribute --------
 -->			<tr th:each = "employee: ${employees}">
 					<td th:text = "${employee.firstName}"></td>
 					<td th:text = "${employee.lastName}"></td>
 					<td th:text = "${employee.email}"></td>
 					<td>
 						<a th:href = "@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-secondary">Edit</a>
 						<a th:href = "@{/employees/{id}(id=${employee.id})}" class="btn btn-outline-danger">Delete</a>
 					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
